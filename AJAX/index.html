<html>
    <head>
        <style>
            body {
                padding: 50px;
                font-family: sans-serif;
                transition: background 0.3s ease;
            }

            body.light-mode {
                background: #fff;
                color: #333;
            }

            body.dark-mode {
                background: #333;
                color: #fff;
            }

            section {
                width: 1000px;
                margin: 0 auto;
            }

            .task {
                width: 400px;
            }

            .strikeout {
                text-decoration: line-through;
            }

            .edit-btn {
                margin-left: 10px;
                cursor: pointer;
            }

            .creator {
                font-size: 12px;
                color: #aaa;
            }

            .error {
                color: red;
                margin-top: 5px;
            }

            .theme-toggle {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
            }

            .important {

                font-weight: bold;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                background-color: #E32D2D;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
            }

            .modal-btn {
                padding: 10px 20px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .modal-btn.cancel {
                background-color: #6C757D;
                margin-right: 10px;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
